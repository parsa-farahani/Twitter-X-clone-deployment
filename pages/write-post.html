<header class="header">

<main class="main container">

      <div class="post-content__context d-flex">
         <div class="post-content__context__user-cont">
            <div class="post-content__context__user-cont__img-cont">
               <img class="post-content__context__user-cont__img-cont__img cover" src="assets/images/user/avatar.jpeg" alt="avatar">
            </div>
         </div>
         <form class="post-content__context__form">
            <textarea class="post-content__context__form__inp b-0" name="post-content" placeholder="What is happenning?!" spellcheck="false" >
            </textarea>
         </form>
      </div>
      
      <div class="post-content__options">
         <button class="post-content__options__visibility btn d-flex j-center g-1 b-0 t--sm t--prm" type="button" disabled>
